<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ProjectSync</title>
    <style>
        body {
            background: #111;
           
        }
        .wrapper span {
            position: fixed;
            bottom: -180px;
            height: 50px;
            width: 50px;
            z-index: -1;
            background-color: #18191f;
            box-shadow: 0 0 50px #ffffff,
                0 0 50px #f7f7f7,
                0 0 50px #ffffff,
                0 0 50px #ffffff;
            animation: animate 10s linear infinite;
        }

        .wrapper span:nth-child(1) {
            left: 60px;
            animation-delay: 0.6s;
        }

        .wrapper span:nth-child(2) {
            left: 10%;
            animation-delay: 3s;
            width: 60px;
            height: 60px;
        }

        .wrapper span:nth-child(3) {
            left: 20%;
            animation-delay: 2s;
        }

        .wrapper span:nth-child(4) {
            left: 30%;
            animation-delay: 5s;
            width: 80px;
            height: 80px;
        }

        .wrapper span:nth-child(5) {
            left: 40%;
            animation-delay: 1s;
        }

        .wrapper span:nth-child(6) {
            left: 50%;
            animation-delay: 7s;
        }

        .wrapper span:nth-child(7) {
            left: 60%;
            animation-delay: 6s;
            width: 100px;
            height: 100px;
        }

        .wrapper span:nth-child(8) {
            left: 70%;
            animation-delay: 8s;
        }

        .wrapper span:nth-child(9) {
            left: 80%;
            animation-delay: 6s;
            width: 90px;
            height: 90px;
        }

        .wrapper span:nth-child(10) {
            left: 90%;
            animation-delay: 4s;

        }

        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes animate {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            80% {
                opacity: .7;
            }

            100% {
                transform: translateY(-800px) rotate(360deg);
                opacity: 0;
            }
        }


        .container {
            margin-top: 50px;
        }

        .form-container {
            background-color: #000000;
            color:#ffffff ;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(93, 88, 88, 0.444);
            max-width: 350px; /* Set a max width to make the forms smaller */
            width: 100%; /* Ensure the form remains responsive */
        }

        .btn-custom {
            background: linear-gradient(90deg, #070707, #000000);
            color: #fff;
            width: 100%;
            box-shadow: 0 4px 8px rgba(95, 92, 92, 0.437);
        }

        .btn-custom:hover {
            color: #de06ff;
        }

        .social-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        /* Make the two forms sit side by side */
        .form-wrapper {
            display: flex;
            justify-content: center;
            padding: 80px;
            gap: 10px; /* Reduced the gap between the forms to bring them closer */
        }

        /* Make forms responsive on smaller screens */
        @media (max-width: 768px) {
            .form-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .form-container {
                max-width: 100%; /* Full width on small screens */
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container">
        <div class="form-wrapper">
            <!-- Registration Form -->
            <div class="form-container">
                <h2>Register</h2>
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="regUsername" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="regUsername" required>
                    </div>

                    <div class="mb-3">
                        <label for="regPassword" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="regPassword" required>
                    </div>

                    <div class="mb-3">
                        <label for="regRole" class="form-label">Role:</label>
                        <select class="form-select" id="regRole">
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>

                    <button type="button" class="btn btn-custom" onclick="registerUser()">Register</button>
                </form>
            </div>

            <!-- Login Form -->
            <div class="form-container">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="loginUsername" required>
                    </div>

                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>

                    <button type="button" class="btn btn-custom" onclick="loginUser()">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
